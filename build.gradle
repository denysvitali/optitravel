apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = "ch.supsi.dti.i2b.shrug.optitravel.Main";

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile "org.mockito:mockito-core:2.+";
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}

run{

}
